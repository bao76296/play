        <li>
          <% if(data[i].name == "手机")  {%>
           
            <div class="goodlist">
            <div class="container" id="container"> </div></div>
          <% }%>
             <a href="<%=data[i].info.url %>"> <%=data[i].name%> </a>
         </li>
      
      

         <% }%>
    <%} %>
</script>
