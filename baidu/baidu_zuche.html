<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/baidu_zhuce.css" />
	<body>
		<div class="contianer">
			<div class="head">
				<a href="http://www.baidu.com">
					<img src="img/baidu.gif">
					<p> 注册百度账号</p>
				</a>
				<div class="head-right">
					<span>我已注册，现在就</span>
					<button>登录</button>
				</div>
			</div>
			<div class="hr"></div>
			<div class="body">
				<div class="regist">
					<div class="regit-list">
						<span class ="span-name" >用户名</span>
						<input type="text" maxlength="17" />
						<div class="clear">
						</div>
						<div class="tip">
							<p>设置后不可更改</p>
							<p>中英文均可，最长14个英文或7个汉字</p>
						</div>
						
						<span class="error">
							<img src="img/x.png">此用户名太受欢迎,请更换一个
						</span>
					</div>
					<div class="regit-list">
						<span class ="span-name" >手机号</span>
						<input type="text" maxlength="11" />
						<div class="clear">
						</div>
						<div class="tip">
							
							<span>请出入中国大陆手机号，其他用户不可见</span>
						</div>
						
						<span class="error">
							<img src="../img/x.png">此用户名太受欢迎,请更换一个
						</span>
					</div>
					<div class="regit-list">
						<span class ="span-name" >密码</span>
						<input type="text" maxlength="17" />
						<div class="clear">
						</div>
						<div id="password-tips-container">
							<ul class="password-tips">
								<li><div></div>长度6～14个字符</li>
								<li><div></div>支持数字，大小字母和标点符号</li>
								<li><div></div>不允许有空格</li>
							</ul>
							<span class="gray">◆</span>
							<span class="white">◆</span>
						</div>
					</div>
					<div class="regit-list">
						<span class ="span-name" >验证码</span>
						<input type="text" class="check" maxlength="17" />
						<input class="button-check" type="submit" value="获取验证码">
						<div class="clear">
						</div>
						
					</div>
					<div class="regit-list">
						
						<input class="checkbox" type="checkbox" />
						<span class="xieyi">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>
						</span>
					</div>
					<div class="regit-list">
						<input class="sumbit-form" type="submit" value="注册" />
					</div>
					
				
				
			</div>
			<div class="phone">
				
				
				<h3> <img src="img/phone.png" class="img-phone">&nbsp;手机快速注册</h3>
				<p class="p01">请使用中国大陆手机号，编辑短信：</p>
				<p class="p02">6-14位字符（支持数字/字母/符号）</p>
				<p class="p03">作为登录密码，发送至：</p>
				<p class="p04">1069 0691 036590</p>
				<p class="p05">即可注册成功，手机号即为登录帐号。</p>
				<img class="img-er" src="img/reweima.png" >
				<p class="p06">请使用手机百度进行扫码</p>
			</div>
		</div>
	</body>
</html>
