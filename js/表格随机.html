<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
	<style type="text/css">
		#btn{
			display:block;
			width:100px;
			height:30px;
			background:black;
			text-align:center;
			line-height:30px;
			text-decoration:none;
			float:left;
		}
		table,td{
			text-align:center;
			vertical-align:middle;
			border:1px solid black;
		}
	</style>
	<script type="text/javascript">
			window.onload = function(){
			var bt = document.getElementById('btn');
			bt.onclick = function(){
			
				var cl = document.getElementById('col').value;
				var rw = document.getElementById('row').value;
				console.log(cl);
				console.log(rw);
				var tab = document.createElement("table");
				for(var i =0;i<cl;i++){
				var tr = document.createElement('tr');
				(function(){
					for(var j = 0;j<rw;j++){
						var td = document.createElement('td');
						td.innerHTML = Math.round(Math.random()*100);
						tr.appendChild(td);
						td.onclick = function(){
							td.parentNode.parentNode.removeChild(td.parentNode);
						}
						td.style.background = 'rgb('+Math.round(Math.random()*254)+','+Math.round(Math.random()*254)+','+Math.round(Math.random()*254)+  ')'
					}
				})();
				
					
					tab.appendChild(tr);
				
				
				}
				document.body.appendChild(tab);
			}
			
		}
		
		
		
    </script>
    <body>
		<input type="text" id ="col">
		<input type="text" id ="row">
		<a href="#"  id ="btn">点击</a>
    </body>
    
</html>
